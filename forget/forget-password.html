<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="forget-password.css">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #codeSection { display: none; }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>
  
  <div id="requestSection">
    <label>Email (Username):</label>
    <input type="email" id="username" placeholder="Enter your email" required />
    <button onclick="requestResetCode()">Request Reset Code</button>
  </div>

  <div id="codeSection">
    <label>Reset Code:</label>
    <input type="text" id="code" placeholder="Enter the code sent to you" required />
    
    <label>New Password:</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <p id="message"></p>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('Kkic6S5Z6KBoCZ6kR'); // Replace with your EmailJS Public Key
  </script>

  <script src="forget-password.js"></script>
</body>
</html>

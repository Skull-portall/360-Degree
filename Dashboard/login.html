<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Hotel - Management Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
            <div class="floating-shape shape-4"></div>
            <div class="floating-shape shape-5"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <img src="/images/Logo.jpg" alt="360 Degree Hotel" class="login-logo">
                    <h1>360¬∞ Global Estate Ltd.</h1>
                    <p>Management Portal</p>
                </div>
            </div>

            <div class="login-form-container">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to access your dashboard</p>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder=" " required autocomplete="username">
                            <label for="username">Username</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder=" " required autocomplete="current-password">
                            <label for="password">Password</label>
                            <button type="button" class="password-toggle" id="passwordToggleBtn">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me" id="rememberMeLabel">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginButton">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Need help? <a href="#" class="support-link" id="supportLink">Contact Support</a></p>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Authenticating...</p>
                </div>
            </div>
        </div>

        <!-- Demo Credentials Info -->
        <!-- <div class="demo-info">
            <div class="demo-card">
                <h3><i class="fas fa-info-circle"></i> Demo Credentials</h3>
                <div class="demo-credentials">
                    <div class="credential-item">

                        Auto-fill Credentials
                    </button>
                </p>
            </div>
        </div> -->
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="/Dashboard/login.js"></script>
    <script>
        // Additional initialization to ensure everything works
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéØ Additional login page initialization...');
            
            // Auto-fill button functionality
            const autoFillBtn = document.getElementById('autoFillBtn');
            if (autoFillBtn) {
                autoFillBtn.addEventListener('click', function() {
                    console.log('üîÑ Auto-filling credentials...');
                    const usernameInput = document.getElementById('username');
                    const passwordInput = document.getElementById('password');
                    
                    if (usernameInput && passwordInput) {
                        usernameInput.value = 'admin';
                        passwordInput.value = 'admin123';
                        
                        // Trigger input events to activate animations
                        usernameInput.dispatchEvent(new Event('input'));
                        passwordInput.dispatchEvent(new Event('input'));
                        
                        // Add focused class
                        usernameInput.parentElement.classList.add('focused');
                        passwordInput.parentElement.classList.add('focused');
                        
                        // Show feedback
                        if (window.showToast) {
                            window.showToast('Credentials auto-filled!', 'success');
                        }
                        
                        console.log('‚úÖ Credentials auto-filled successfully');
                    }
                });
            }
            
            // Make sure all elements are clickable
            const clickableElements = [
                '#loginButton',
                '#passwordToggleBtn',
                '#rememberMeLabel',
                '#forgotPasswordLink',
                '#supportLink',
                '#autoFillBtn'
            ];
            
            clickableElements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    element.style.cursor = 'pointer';
                    element.style.userSelect = 'none';
                    console.log(`‚úÖ Made ${selector} clickable`);
                } else {
                    console.warn(`‚ö†Ô∏è Element ${selector} not found`);
                }
            });
            
            console.log('üéØ Login page fully initialized and interactive!');
        });
    </script>
</body>
</html>

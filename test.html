<button onclick="openModal('laundryModal')">Open Laundry Modal</button>

<div id="laundryModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('laundryModal')">&times;</span>
    <h2>Laundry Booking</h2>
    <!-- your content -->
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).style.display = 'block';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('laundryModal');
    if (event.target === modal) {
      closeModal('laundryModal');
    }
  };
</script>

<style>
  .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
           background: rgba(0,0,0,0.5); z-index: 999; }
  .modal-content { background: #fff; padding: 20px; margin: 10% auto;
                   max-width: 400px; border-radius: 10px; position: relative; }
  .close { position: absolute; top: 10px; right: 20px; font-size: 24px;
           cursor: pointer; }
</style>
